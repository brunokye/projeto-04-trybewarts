<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logotipo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form class="trybewarts-login" action="">
            <input id="login-email" type="email" name="email" placeholder="Email">
            <input id="login-password" type="password" name="password" placeholder="Senha">
            <button id="button-login" type="submit">Entrar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form" action="">
            <div class="input-position">
                <input id="input-name" type="text" name="name" placeholder="Nome">
                <input id="input-lastname" type="text" name="lastname" placeholder="Sobrenome">
            </div>
            <div class="input-position">
                <input id="input-email" type="email" name="email" placeholder="Email">
                <select name="House" id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </div>
            
            <label id="label-family" >Qual sua família?</label>
            <label for="frontend"><input id="frontend" type="radio" name="family" value="Frontend">Família Frontend</label>
            <label for="backend"><input id="backend" type="radio" name="family" value="Backend">Família Backend</label>
            <label for="fullstack"><input id="fullstack" type="radio" name="family" value="FullStack">Família FullStack</label>
            
            

        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo">

    </main>
    <script src="script.js"></script>
</body>
</html>
